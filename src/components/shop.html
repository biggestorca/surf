          >In

            viewBox="0 0 25 21"

      <div class="shop__item-active" id='shop-item-active'>

      <div class="shop__extras">
        <div class="shop__extras-title">Extras</div>
        <div class="shop__extras-list" id="shop-extras-list"></div>
      </div>
    </div>
  </div>
</section>
