<section class="section travel" id="travel">
  <h2 class="section__title" data-name="Travel">Travel</h2>
  <div class="section__subtitle-wrapper">
    <div class="width-line">
      Shore
    </div>
    <div
      class="section__subtitle-name animation animation__appear"
      id="travel-location"
    ></div>
  </div>
  <div class="slider__manipulation opacity">
    <button class="prev">prev</button>
    <button class="next">next</button>
  </div>

  <img
    alt="travel"
    class="travel__image animation animation__appear"
    id="travel__location-image"
  />

  <div class="travel__airline">
    <div class="travel__airline-name-wrapper">
      <div class="width-line width-line--revert">
        Airline
      </div>
      <div
        class="travel__airline-name animation animation__appear"
        id="travel__airline-name"
      ></div>
    </div>
    <img
      class="travel__airline-icon lazy"
      src="/img/flyigth.png"
      alt="airline"
    />
  </div>

  <div class="parameter">
    <div class="parameter__list">
      <div class="parameter__item">
        <div class="parameter__name">Destination</div>
        <div class="parameter__content">
          <div
            class="parameter__value animation animation__appear"
            id="travel__destination"
          ></div>
        </div>
      </div>
      <div class="parameter__item">
        <div class="parameter__name">Distance</div>
        <div class="parameter__content">
          <div
            class="parameter__value animation animation__appear"
            id="travel__distance"
          ></div>
        </div>
      </div>
      <div class="parameter__item">
        <div class="parameter__name">Travel Time</div>
        <div class="parameter__content">
          <div
            class="parameter__value animation animation__appear"
            id="travel__time"
          ></div>
        </div>
      </div>
      <div class="parameter__item">
        <div class="parameter__name">Pricing</div>
        <div class="parameter__content">
          <div
            class="parameter__value animation animation__appear"
            id="travel__pricing"
          ></div>
          <div
            class="parameter__title animation animation__fade-in-right"
            id="round-trip"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <img
    class="travel__coctail lazy"
    alt="coctail"
    src="/img/low/cocktail.png"
    srcset="/img/low/cocktail.png 2x"
    data-src="/img/cocktail.png"
    data-srcset="/img/retina/cocktail@2x.png 2x"
  />

  <div class="hero travel__hero">
    Book
    <span
      >Flight
      <svg
        width="25"
        height="21"
        viewBox="0 0 25 21"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.8668 19.5873L24.0804 11.4365C24.8328 10.6854 24.8328 9.46618 24.0804 8.71755L15.8668 0.561937C15.1081 -0.189203 13.88 -0.185434 13.1214 0.561937C12.3702 1.31433 12.3702 2.52853 13.1214 3.28093L17.9265 8.04835L2.5123 8.04835C1.39879 8.04835 0.497906 8.94798 0.497906 10.0615C0.497906 11.1737 1.39879 12.0746 2.5123 12.0746L17.9555 12.0746L13.1214 16.8672C12.3702 17.6183 12.3702 18.8338 13.1214 19.5849C13.8788 20.3373 15.1068 20.3386 15.8668 19.5874V19.5873Z"
          fill="white"
        />
      </svg>
    </span>
  </div>
</section>
